<!--main page starts from here-->
<main class="container shadow p-3 mb-5 bg-white rounded mx-auto" id="container">
    <h2>Currency Converter</h2>
   
<!--amount input section starts here-->
    <section class="input-group mb-3 amount">
        <section class="input-group-prepend">
          <span class="input-group-text"><b>Amount</b></span>
        </section>
        <input type="number" class="form-control" placeholder="" id="amount" min="1" onfocus="this.value=''">
    </section>
<!--amount input section ends here-->
      
<!--conversion from the original currency section starts here-->
    <section class="input-group mb-3 content">
        <section class="input-group-prepend" id="frmOpt">
        <label class="input-group-text" for="fromCurrency"><b>From</b></label>
        </section>
        <select class="custom-select fromCurrency" id="fromCurrency" name="currency">
        <option value=""></option>
        </select>
    </section>
<!--conversion from the original currency section ends here-->
   
<!--conversion to the desired currency section starts here-->    
    <section class="input-group mb-3 content">
        <section class="input-group-prepend" id="frmOpt">
        <label class="input-group-text toCurrency" for="toCurrency"><b>To</b></label>
        </section>
        <select class="custom-select toCurrency" id="toCurrency" name="currency">
        <option value=""></option>
        </select>
    </section>
<!--conversion to the desired currency section ends here-->  

<!--conversion button starts here-->
    <button type="button" class="btn btn-outline-info convert" id="convert"><i class="fas fa-sync-alt" style="color: darkblue"></i> <b>Convert</b></button>
<!--conversion button section ends here-->

<!--the output section starts here-->
    <section class="input-group mb-3 output">
        <section class="input-group-prepend">
          <span class="input-group-text"><b></b></span>
        </section>
        <input type="number" class="form-control" value="0" id="output" disabled>
    </section>
<!--the output section ends here-->

</main>
